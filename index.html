<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Launch countdown timer</title>

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Text:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style/style.css">
</head>
<body>

  <h2>We're launching soon</h2>

  <section class="counter">
    <div class="num" id="days"></div>
    <div class="num" id="hours"></div>
    <div class="num" id="minutes"></div>
    <div class="num" id="seconds"></div>
  </section>

  <section class="counter">
    <p>Days</p>
    <p>Hours</p>
    <p>Minutes</p>
    <p>Seconds</p>
  </section>

  <div class="icons">
    <div class="the_icons">
      <img src="./images/icon-facebook.svg" alt="faceboom">
      <img src="./images/icon-pinterest.svg" alt="pinterest">
      <img src="./images/icon-instagram.svg" alt="instagram">
    </div>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://mahmoudsafaya.github.io/personal_website/">Mahmoud Safaya</a>.
    </div>
  </div>

  <script src="./js/script.js"></script>
</body>
</html>
